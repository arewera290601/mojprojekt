<!DOCTYPE html>
<html lang="pl">
<!--
   szablon.html
-->

<head>
<meta charset="utf-8" />
<title>{% block tytul %}{% endblock %}</title>
<meta name="generator" content="Geany 1.32" />
<style type="text/css">
    .info { color: blue; border: 1px solid lightblue; padding: 0.5em;}
    #menu li{ display: inline; margin-left: 0.8em; }
</style>

</head>

<body>
    
    <div id="menu">
        <ol>
            <li><a href="{{ url_for('hello') }}">Strona główna</a></li>
            <li><a href="{{ url_for('lista') }}">Lista</a></li>
            <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
        </ol>
    </div>
    
    <h1>{% block h1%}</h1>
    
    {% with komunikaty = get_flashed_messages(with_categories=true) %}
    {% if komuniaty %}
        {% for kat, kom in komunikaty %}
        <p class='{{ kat }}'>{{ kom }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    
    <p><a href="{{ url_for('lista') }}">Pytania</a></p>
</body>

</html>
